<!DOCTYPE html>
<!-- 告诉浏览器解析标准 -->
<html>
    <head>
        <!-- 告诉浏览器解析类型 -->
        <meta http-equiv="content-type" content="text/html;charset=UTF-8">
        <style>
        .parent{
            background-color: aqua;
            color: red;
        }
        .child{
            color: white;
            background-color: black;
        }        
        </style>
    </head>

    <body>
        <div class="parent">
            parent
        </div>
        <div class="child">
            child
        </div>
    </body>
</html>
