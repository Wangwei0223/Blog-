<!DOCTYPE html>
<!-- 告诉浏览器解析标准 -->
<html>
    <head>
        <!-- 告诉浏览器解析类型 -->
        <meta http-equiv="content-type" content="text/html;charset=UTF-8">
        <style>
        .parent{
            float: left;
            background-color: aqua;
            color: red;
        }

        .child{
            color: white;
            background-color: black;
        }

        .clearfix::after{
            content: ""; 
            display: block; 
            clear: both; 
        }

        .clearfix {
            /* 触发 hasLayout */ 
            zoom: 1; 
        }

        </style>
    </head>

    <body>
        <div class="clearfix">
            <div class="parent">
                parent
            </div>
            <div class="parent">
                parent
            </div>
        </div>
        <div class="child">
            child
        </div>
    </body>
</html>
