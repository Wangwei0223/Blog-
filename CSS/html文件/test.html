<!DOCTYPE html>
<!-- 告诉浏览器解析标准 -->
<html>

<head>
    <!-- 告诉浏览器解析类型 -->
    <meta http-equiv="content-type" content="text/html;charset=UTF-8">


    <style>
        .parent1{
            background-color: black;
            width: 100px;
            height: 100px;
            position: relative;
        }

        .parent2{
            background-color: red;
            width: 50px;
            height: 50px;
        }

        .child{
            position: absolute;
            width: 50%;
            height: 50%;
            background-color: blue;
        }
    </style>



</head>

<body>
    <div class="parent1">
        <div class="parent2">
            <div class="child">

            </div>
        </div>

    </div>
</body>

</html>
