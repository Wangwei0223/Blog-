<!DOCTYPE html>
<!-- 告诉浏览器解析标准 -->
<html>

<head>
    <!-- 告诉浏览器解析类型 -->
    <meta http-equiv="content-type" content="text/html;charset=UTF-8">
    <style>
        .parent {
            background-color: blue;
            color: red;
            border: 1px solid white;
            padding: 10px;
            width: 100px;
        }

        .child {
            border: inherit;
        }

    </style>
</head>

<body>
    <div class="parent">
        parent
        <div class="child">
            child
        </div>
        <div class="in">
            <div class="child">
                child
            </div>
        </div>
    </div>
</body>

</html>
